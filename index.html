<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title" id="title">Welcome, Gifyoda I am</h1>
    <h2>Generate your custom Starwars Gif now!</h2>
    <form class="generate-gif" id="generate-gif">
        <label for="phrase">Type your phrase here:</label>
        <input type="text" id="phrase" name="phrase" placeholder="Ex. May the force be with you" minlength="1" maxlength="45" required>
        <button type="submit" id="submit">Generate Gif</button>
    </form>
    <div class="resholder">
        <h3>Your custom gif:</h3>
        <div class="phrase" id="phrase">
            <h1 class="finalPhrase" id="finalPhrase"></h1>
        </div>
        <div class="gif" id="gif"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
